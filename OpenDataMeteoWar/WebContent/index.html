<!DOCTYPE html>
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<script>
			$(document).ready(function() {
				$("#loadBtn").click(function() {
					$.ajax({
						  type: "GET",
						  url: 'http://localhost:8080/OpenDataMeteoWar/weatherforecasts/2/today?lang=SPANISH&format=html',
						  dataType: 'html',
						  success: function(data) {
								// data is ur summary
							    $('#content').html(data);
						  }
					});
				});
			});
		</script>
	</head>
	<body>
		<div class="alert alert-success">
		  Test OpenData REST API
		</div>
		<div id='content'>
			This'll be the content
		</div>
		<button id="loadBtn" type="button" class="btn btn-primary">Cargar prevision en Bilbao</button>
		<div></div>

	</body>
</html>
